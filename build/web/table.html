<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    </head>
    <body class="bg-light">
        <!-- HEADER -->
        <header>
            <div class="container py-3">
                <h1 class="text-dark mb-3" id="app-title">TODO write content</h1>
                <p class="text-muted lead">. &bull; .</p>
            </div>
        </header>
        <!-- MAIN -->
        <div class="container">
            <h3 class="text-primary mb-2">Management</h3>
        </div>
        <div class="container mt-2">
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <p *ngIf="cursos.length == 0">User list is empty!</p>
                    <tr *ngFor="let course of cursos">
                        <td>{{ course.name }}</td>
                        <td>{{ course.price | currency : 'BRL'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- FOOTER -->
        <footer class="mt-5">
            <p>&copy; Copyright 2025</p>
        </footer>
    </body>
